<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - to Kokoa Talk</title>
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>
                No Service
            </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column" aria-label="current time">
            <span>
                21:23
            </span>
        </div>
        <div class="status-bar__column" aria-label="battery">
            <span>
                110%
            </span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            More
        </h1>
        <div class="screen-header__icons">
            <a href="#" class="screen-header__icon" aria-label="search">
                <i class="fas fa-search fa-lg"></i>
            </a>
            <a href="#" class="screen-header__icon" aria-label="music">
                <i class="fas fa-music fa-lg"></i>
            </a>
            <a href="./setting.html" class="screen-header__icon" aria-label="configuration settings">
                <span class="red-badge screen-header__icon--top" aria-label="new notifications"></span>
                <i class="fas fa-cog fa-lg"></i>
            </a>
        </div>
    </header>

    <main class="main-screen more-screen">
        <article class="user-component">
            <div class="user-component__column">
                <img src="./img/me.jpg" class="user-component__avatar user-component__avatar--xl" alt="user photo" />
                <div class="user-component__text">
                    <h2 class="user-component__title" aria-label="user name">
                        KokoaTalk
                    </h2>
                    <p class="user-component__desc" aria-label="phone number">
                        +1 787-493-4219
                    </p>
                    <span class="user-component__warning" aria-label="please verify my cell phone">
                        !
                    </span>
                </div>
            </div>
            <div class="user-component__column">
                <a href="#" alt="user infomation">
                    <span class="user-component__info">
                        my
                    </span>
                </a>
            </div>
        </article>

        <section class="more-icons">
            <div class="more-icons__icon">
                <i class="far fa-calendar-check"></i>
                <span>
                    Calendar
                </span>
            </div>
            <div class="more-icons__icon">
                <i class="fab fa-stack-exchange"></i>
                <span>
                    Talk Drive
                </span>
            </div>
            <div class="more-icons__icon">
                <i class="far fa-smile"></i>
                <span>
                    Emoticons
                </span>
            </div>
            <div class="more-icons__icon">
                <i class="fas fa-brush"></i>
                <span>
                    Themes
                </span>
            </div>
            <div class="more-icons__icon">
                <i class="far fa-address-card"></i>
                <span>
                    Account
                </span>
            </div>
            <div class="more-icons__icon">
                <i class="far fa-comments"></i>
                <span>
                    Openchat
                </span>
            </div>
        </section>

        <section class="more-suggestion">
            <h2 class="more-suggestion__title">
                Suggestions
            </h2>
            <div class="more-suggestion__suggestions">
                <ul class="more-suggestion__list">
                    <li class="more-suggestion__list-item">
                        <a href="#" class="more-suggestion__list-link">
                            <img src="./img/kakao-friends.PNG"/>
                            <span>Kokoa Story</span>
                        </a>
                    </li>
                    <li class="more-suggestion__list-item">
                        <a href="#" class="more-suggestion__list-link">
                            <img src="./img/kakao-friends.PNG"/>
                            <span>Kokoa friends</span>
                        </a>
                    </li>
                    <li class="more-suggestion__list-item">
                        <a href="#" class="more-suggestion__list-link">
                            <img src="./img/kakao-friends.PNG"/>
                            <span>Friends Gem</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <nav class="nav">
        <ul class="nav__ul" aria-label="menu bar">
            <li class="nav__btn" aria-label="friends">
                <a class="nav__link" href="./friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn" aria-label="chat list">
                <a class="nav__link" href="./chats.html">
                    <span class="nav__notification badge" aria-label="1 unread notification">
                        1
                    </span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn" aria-label="search">
                <a class="nav__link" href="./find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn" aria-label="to see more details">
                <a class="nav__link" href="./more.html">
                    <span class="nav__notifications red-badge" aria-label="new notifications">
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>
           화면의 사이즈를 줄여주세요~ ♣
        </span>
    </div>
    <script src="https://kit.fontawesome.com/425d9cd4a2.js" crossorigin="anonymous">
    </script>
</body>

</html>
