<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - to Kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>
                No Service
            </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column" aria-label="current time">
            <span>
                21:23
            </span>
        </div>
        <div class="status-bar__column" aria-label="battery">
            <span>
                110%
            </span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            Friends
        </h1>
        <div class="screen-header__icons">
            <a href="#" class="screen-header__icon" aria-label="search">
                <i class="fas fa-search fa-lg"></i>
            </a>
            <a href="#" class="screen-header__icon" aria-label="music">
                <i class="fas fa-music fa-lg"></i>
            </a>
            <a href="./setting.html" class="screen-header__icon" aria-label="configuration settings">
                <i class="fas fa-cog fa-lg"></i>
            </a>
        </div>
    </header>

    <a id="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <article class="user-component">
            <div class="user-component__column">
                <img src="./img/me.jpg" class="user-component__avatar user-component__avatar--xl" alt="user photo" />
                <div class="user-component__text">
                    <h2 class="user-component__title" aria-label="user name">
                        Parkjaeho
                    </h2>
                </div>
            </div>
            <div class="user-component__column">
            </div>
        </article>
        <section class="friends-screen__channel">
            <header class="friends-screen__channel-header">
                <h1 class="friends-screen__channel-title" aria-label="menu bar">
                    Channel
                </h1>
                <i class="fas fa-chevron-up fa-xs" aria-label="open and close channel menu bar"></i>
            </header>
            <article class="user-component">
                <div class="user-component__column">
                    <img src="./img/cafe.jpg" class="user-component__avatar user-component__avatar--sm"
                        alt="channel photo" />
                    <div class="user-component__text">
                        <h2 class="user-component__title user-component__title--not-bold" aria-label="channel title">
                            Channel
                        </h2>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <sapn class="user-component__notification" aria-label="two new channels">
                            2
                        </sapn>
                        <i class="fas fa-chevron-right fa-xs" aria-label="unread channel"></i>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <nav class="nav">
        <ul class="nav__ul" aria-label="menu bar">
            <li class="nav__btn" aria-label="friends">
                <a class="nav__link" href="./friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn" aria-label="chat list">
                <a class="nav__link" href="./chats.html">
                    <span class="nav__notification badge" aria-label="1 unread notification">
                        1
                    </span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn" aria-label="search">
                <a class="nav__link" href="./find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn" aria-label="to see more details">
                <a class="nav__link" href="./more.html">
                    <span class="nav__notifications red-badge" aria-label="new notifications">
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>
            Your screen is too super big
            - screen down!! -
        </span>
    </div>
    
    <script src="https://kit.fontawesome.com/425d9cd4a2.js" crossorigin="anonymous">
    </script>
</body>

</html>
