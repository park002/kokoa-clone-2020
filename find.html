<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - to Kokoa Talk</title>
</head>
<body>

    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>
                No Service
            </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column" aria-label="current time">
            <span>
                21:23
            </span>
        </div>
        <div class="status-bar__column" aria-label="battery">
            <span>
                110%
            </span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">
            Find
        </h1>
        <div class="screen-header__icons">
            <a href="#" class="screen-header__icon" aria-label="search">
                <i class="fas fa-search fa-lg"></i>
            </a>
            <a href="#" class="screen-header__icon" aria-label="configuration settings">
                <i class="fas fa-cog fa-lg"></i>
            </a>
        </div>
    </header>


    <nav class="nav">
        <ul class="nav__ul" aria-label="menu bar">
            <li class="nav__btn" aria-label="friends">
                <a class="nav__link" href="./friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn" aria-label="chat list">
                <a class="nav__link" href="./chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn" aria-label="search">
                <a class="nav__link" href="./find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn" aria-label="to see more details">
                <a class="nav__link" href="#">
                    <span class="nav__notifications" aria-label="new notifications">
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/425d9cd4a2.js" crossorigin="anonymous">
    </script>
</body>

</html>
