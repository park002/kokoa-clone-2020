<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk - Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>
                No Service
            </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>
                18:43
            </span>
        </div>
        <div class="status-bar__column">
            <span>
                110%
            </span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">
            Welcome to KoKoaTalk
        </h1>
        <p class="welcome-header__desc">
            if you have a Kokoa Account,
            log in with your email or phone number.
        </p>
    </header>

    
    <form action="#" method="POST" id="login-form">
        <input type="text" placeholder="Email or phone number" required/>
        <input type="password"placeholder="Password" required/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/425d9cd4a2.js" crossorigin="anonymous">
    </script>
</body>
</html>
