<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk - Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>
                No Service
            </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column" aria-label="current time">
            <span>
                21:23
            </span>
        </div>
        <div class="status-bar__column" aria-label="battery">
            <span>
                110%
            </span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">
            Welcome to KoKoaTalk
        </h1>
        <p class="welcome-header__desc">
            If you have a Kokoa Account,<br/>
            log in with your email or phone number.
        </p>
    </header>

    <form action="./friends.html" method="GET" class="login-form">
        <input name="username" type="text" placeholder="Email or phone number" class="login-form__input" aria-label="email or phone number"/>
        <input name="password" type="password"placeholder="Password" class="login-form__input" aria-label="password"/>
        <input type="submit" value="Log In" class="login-form__btn--yellow" aria-label="log in"/>
        <a href="#" class="login-form__a">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/425d9cd4a2.js" crossorigin="anonymous">
    </script>
</body>
</html>
