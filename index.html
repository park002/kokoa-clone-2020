<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk - Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>
                No Service
            </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>
                18:43
            </span>
        </div>
        <div class="status-bar__column">
            <span>
                110%
            </span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">
            Welcome to KoKoaTalk
        </h1>
        <p class="welcome-header__desc">
            If you have a Kokoa Account,<br/>
            log in with your email or phone number.
        </p>
    </header>

    <form action="#" method="POST" class="login-form" >
        <input type="text" placeholder="Email or phone number" class="login-form__input"/>
        <input type="password"placeholder="Password" class="login-form__input"/>
        <input type="submit" value="Log In" class="login-form__btn--yellow"/>
        <a href="#" class="login-form__a">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/425d9cd4a2.js" crossorigin="anonymous">
    </script>
</body>
</html>
