<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - to Kokoa Talk</title>
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>
                No Service
            </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column" aria-label="current time">
            <span>
                21:23
            </span>
        </div>
        <div class="status-bar__column" aria-label="battery">
            <span>
                110%
            </span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="#">
                <i class="fas fa-chevron-left fa-2x" aria-label="unread channel"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">
                Settings
            </h1>
         
        </div>
        <div class="alt-header__column">
            <a href="#">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </div>
    </header>
    <main class="main-screen">
        <section class="settings-section">
            <div class="settings-section__info">
                <a href="#" class="settings-section__info-link">
                    <i class="fas fa-bullhorn fa-lg"></i>
                    <span>Notices</span>
                </a>
            </div>
            <div class="settings-section__info">
                <a href="#" class="settings-section__info-link">
                    <i class="fas fa-flask fa-lg"></i>
                    <span>Kokoa Lab</span>
                </a>
            </div>
            <div class="settings-section__info">
                <a href="#" class="settings-section__info-link">
                    <i class="fas fa-info-circle fa-lg"></i>
                    <span>Version</span>
                </a>
                <div class="settings__section-right">
                    <span>Lastest Version</span>
                </div>
            </div>
        </section>

        <section class="settings-section">

            <div class="settings-section__info">
                <a href="#" class="settings-section__info-link">
                    <i class="fas fa-lock fa-lg"></i>
                    <span>Privacy</span>
                </a>
            </div>
            <div class="settings-section__info">
                <a href="#" class="settings-section__info-link">
                    <i class="far fa-bell fa-lg"></i>
                    <span>Notifications</span>
                </a>
            </div>
            <div class="settings-section__info">
                <a href="#" class="settings-section__info-link">
                    <i class="fas fa-users fa-lg"></i>
                    <span>Friends</span>
                </a>
            </div>
            <div class="settings-section__info">
                <a href="#" class="settings-section__info-link">
                    <i class="far fa-comment fa-lg"></i>
                    <span>Chats</span>
                </a>
            </div>
            <div class="settings-section__info">
                <a href="#" class="settings-section__info-link">
                    <i class="far fa-sun fa-lg"></i>
                    <span class="settings-section__display">Display</span>
                    <span class="badge badge--lg" aria-label="new notification">N</span>
                </a>
            </div>
            <div class="settings-section__info">
                <a href="#" class="settings-section__info-link">
                    <i class="fas fa-paint-roller fa-lg"></i>
                    <span class="settings-section__themes">Themes</span>
                    <span class="badge badge--lg" aria-label="new notification">N</span>
                </a>
                <div class="settings__section-right">
                    <span>
                        Default theme
                    </span>
                </div>
            </div>

            <div class="settings-section__info">
                <a href="#" class="settings-section__info-link">
                    <i class="fas fa-phone-alt fa-lg"></i>
                    <span>Call</span>
                </a>
            </div>
        </section>
    </main>



    <nav class="nav">
        <ul class="nav__ul" aria-label="menu bar">
            <li class="nav__btn" aria-label="friends">
                <a class="nav__link" href="./friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn" aria-label="chat list">
                <a class="nav__link" href="./chats.html">
                    <span class="nav__notification badge" aria-label="1 unread notification">
                        1
                    </span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn" aria-label="search">
                <a class="nav__link" href="./find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn" aria-label="to see more details">
                <a class="nav__link" href="./more.html">
                    <span class="nav__notifications red-badge" aria-label="new notifications">
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/425d9cd4a2.js" crossorigin="anonymous">
    </script>
</body>

</html>
